name: 포크한 레포지토리에 업데이트 푸시

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # 필수일 경우, 의존성 설치 및 빌드 과정 추가
      # - name: 의존성 설치
      #   run: yarn install

      - name: output 디렉토리 준비
        run: |
          mkdir -p output
          rsync -av --exclude='output' . ./output/

      - name: 포크한 레포지토리로 푸시
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GBNS_GITHUB_KEY }}
        with:
          source-directory: 'output' # 복사할 디렉토리
          destination-github-username: Kidongg # 포크한 계정
          destination-repository-name: keyboard-notifier-fe-test # 포크한 레포지토리 이름
          user-email: ${{ secrets.GBNS_ACCOUNT_EMAIL }} # 이메일
          commit-message: ${{ github.event.commits[0].message }} # 커밋 메시지
          target-branch: develop # 포크한 레포지토리의 develop 브랜치로 푸시
          force: true

      - name: 대상 디렉토리 확인
        run: echo $DESTINATION_CLONED_DIRECTORY
